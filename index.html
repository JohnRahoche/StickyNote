<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/67a5967612.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes Online</title>
</head>
<body  oncontextmenu="return false">
    <header id="buttonContainer">
        <button id="createButton" onClick="createStickyNote()">
            <i class="fa-solid fa-plus"></i>
        </button>   
        <button id="resetButton" onClick="resetArea()">
            <i class="fa-solid fa-trash"></i>
        </button>
    </header>
    <main id="noteArea">
        
      <script src="script.js"></script>
    </main>
</body>
</html>
